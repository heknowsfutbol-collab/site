<!DOCTYPE html>
<html>
<head>
<title>Top 50 Footballers Discussion</title>
<style>
body{font-family:Arial;background:#0d1117;color:white;margin:0}
#players{width:25%;float:left;height:100vh;overflow:auto;background:#161b22;padding:10px}
#content{width:75%;float:left;padding:20px}
.player{padding:8px;cursor:pointer;border-bottom:1px solid #333}
.player:hover{background:#222}
.comment{background:#1f2933;padding:10px;margin:10px 0;border-radius:5px}
button{margin:3px;padding:5px}
textarea{width:100%}
</style>
</head>
<body>

<div id="players"></div>
<div id="content">
  <h2>Select a footballer</h2>
  <p>Views: <span id="views">0</span></p>
  <textarea id="commentText" placeholder="Write comment..."></textarea>
  <button onclick="addComment()">Post</button>
  <div id="comments"></div>
</div>

<script>
const footballers = [
"Messi","Ronaldo","Neymar","Mbappe","Haaland","Modric","Benzema","Lewandowski","De Bruyne","Salah",
"Vinicius Jr","Bellingham","Griezmann","Kane","Son","Rodri","Pedri","Gavi","Valverde","Saka",
"Rashford","Bruno Fernandes","Osimhen","Kvaratskhelia","Martinez","Alisson","Courtois","Ter Stegen","Neuer","Ederson",
"Zidane","Ronaldinho","Kaka","Xavi","Iniesta","Puyol","Ramos","Pirlo","Beckham","Rooney",
"Henry","Shearer","Lampard","Gerrard","Scholes","Rivaldo","Figo","Del Piero","Totti","Buffon"
];

let selectedPlayer = "";

footballers.forEach(p=>{
 let div=document.createElement("div");
 div.className="player";
 div.innerText=p;
 div.onclick=()=>selectPlayer(p);
 players.appendChild(div);
});

function selectPlayer(name){
 selectedPlayer=name;
 content.querySelector("h2").innerText=name;
 let data=getData();
 data[name].views++;
 saveData(data);
 views.innerText=data[name].views;
 loadComments();
}

function getData(){
 let data=JSON.parse(localStorage.getItem("playersData"));
 if(!data){
  data={};
  footballers.forEach(p=>{
    data[p]={views:0,comments:[]};
  });
 }
 return data;
}

function saveData(data){
 localStorage.setItem("playersData",JSON.stringify(data));
}

function addComment(){
 if(!selectedPlayer)return alert("Select a player");
 let txt=commentText.value;
 if(!txt)return;
 let data=getData();
 data[selectedPlayer].comments.push({text:txt,likes:0,replies:[]});
 saveData(data);
 commentText.value="";
 loadComments();
}

function loadComments(){
 let data=getData();
 comments.innerHTML="";
 data[selectedPlayer].comments.forEach((c,i)=>{
  let div=document.createElement("div");
  div.className="comment";
  div.innerHTML=`
   ${c.text}<br>
   üëç ${c.likes}
   <button onclick="likeComment(${i})">Like</button>
   <br>
   <textarea id="r${i}" placeholder="Reply..."></textarea>
   <button onclick="reply(${i})">Reply</button>
   <div>${c.replies.join("<br>")}</div>
  `;
  comments.appendChild(div);
 });
}

function likeComment(i){
 let data=getData();
 data[selectedPlayer].comments[i].likes++;
 saveData(data);
 loadComments();
}

function reply(i){
 let txt=document.getElementById("r"+i).value;
 if(!txt)return;
 let data=getData();
 data[selectedPlayer].comments[i].replies.push("‚Ü≥ "+txt);
 saveData(data);
 loadComments();
}
</script>

</body>
</html>
